<!-- შექმენით 2 ღილაკი და ერთი img element, როდესაც პირველ ღილაკზე მოხდება დაკლიკება img-ის source-ი 
შეიცვალოს სხვა წყაროთი, მეორე ღილაკზე დაკლიკებით განსხვავებული სურათით ჩანაცვლდეს წყარო. კომენტარების საშვალებით ახსენით რა არის მოვლენა

    <head>
        <title>Onclick</title>

    </head>

    <body>

            <button onclick="robot.src='https://blob.sololearn.com/courses/robot-r.jpg'">Right</button>
        </div>

</html>

<html>
    <head>
        <title>Signup Form</title>
        <link rel="stylesheet" href="style.css">

        <style>

            input{
                border-radius: 5px;
                height: 25px;
            }

            body{
                text-align: center;
                background-color: chartreuse;
            }

        </style>

    </head>
    
    <body>
        <h2 style="color:rgb(255, 106, 0)">Signup Form</h2>
        <form>
            <button style="border-radius: 10px;">Login</button>
            <button style="border-radius: 10px; background-color: 0C5ADB;">Signup</button>
            <br><br>
            <input type="text" placeholder="name" required> <br><br>
            <input type="email" placeholder="email" required> <br><br>
            <input type="password" placeholder="password" required> <br><br>
            <input type="password" placeholder="Confirm password"> <br><br>
            <button style="width: 170; background-color: 0C5ADB; border-radius: 10px;">Signup</button>
        </form>

        <p>Already have an account? <i style="color: 0C5ADB; color:blue ;">login</i></p>
        
    </body>
</html>
